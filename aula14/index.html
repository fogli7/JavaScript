<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 14</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5729e0ff2e.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar">

        <div class="logo">Paisagens</div>


        <ul class="nav-links">
            <li>
                <a href="">BLOG</a>
            </li>
            <li>
                <a href="">BLOG</a>
            </li>
            <li>
                <a href="">BLOG</a>
            </li>
        </ul>

        <!-- Criamos nossa div, para guardar o elemento hamburguer quando estiver aberto -->
        <div class="mobile-menu" id="mobileMenu">

            <!-- Botão para ser utilizado para fechamento da lista -->
            <button id="closeButton" class="close">
                <i class="fas fa-times"></i>
            </button>

            <!-- Essa lista é um menu hamburguer quando estiver aberto -->
            <ul class="nav-links-mobile">
                <li>
                    <a href="">BLOG</a>
                </li>
                <li>
                    <a href="">BLOG</a>
                </li>
                <li>
                    <a href="">BLOG</a>
                </li>
            </ul>

        </div>

        <!-- Botão de Hamburguer, ele etstá fora da div justamente por ser um elemento singular -->
      <button class="hamburger" id="hamburgerButton">
          <i class="fas fa-bars"></i>
      </button>

    </nav>

    <div class="container">
        <h1>Veja as paisagens do Mundo!</h1>
        <button>Quero conhecer</button>
    </div>

    <script src="aula14.js"></script>
</body>

</html>
